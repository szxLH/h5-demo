                <img src="./home/avtor.jpg" alt="">
            </div>
            <div class="header-right">
                <div class="head_rt_con">
                    <p>名字</p>

        </div>

        <div class="toast-alert">
            <div class="toast-msg">
                <p>每日登录奖励</p>
                <p><img src='./home/icon.png'/> x 20</p>
                <p><img src='./home/heart.png'/> x 16</p>
