<!DOCTYPE html>
<html data-dw="750">

<head>
    <meta charset="utf-8">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
    <title>规则页面</title>
    <link rel="stylesheet" href="./static/reset.css">
    <script src="./static/rem.js"></script>
    <style>
      ul {
        padding: 0.2rem 0.4rem 0;
      }
      li {
        height: 2rem;
        line-height: 2rem;
        border-radius: 0.15rem;
        font-size: 0.38rem;
        background: #0d5fbc;
        color: #fff;
        margin-bottom: 0.2rem;
        padding: 0 0.8rem;
      }
      li>span {
        float: left;
      }
      li div {
        text-align: right;
      }
    </style>
</head>
<body>

         <li><span>创维新人</span><div><span>1000</span></div></li>
       </ul>
       <input class="common-button" value='返回' type='button'/>
    </section>
 </body>
